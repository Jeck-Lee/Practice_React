<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js
"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- JSX 변환. 이건 느린 방식으로, 다른 많은 방법이 존재 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // props가 첫번째 argumet(property)이자 유일한 인자
    function Btn({ text, bigFont }) {
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: bigFont ? 18 : 11,
          }}
        >
          {/*
            function Btn(props) 형태로 사용하게 되면 text를 꺼내기 위해 아래처럼 작성해야 함
            하지만 지금처럼 function Btn( {text} ) 형태의 shortcut을 사용하게 되면 text를 사용할 때 그냥 text로 사용하면 됨
            props.text
          */}
          {text}
        </button>
      );
    }
    function App() {
      return (
        <div>
          <Btn text="Save Changes" bigFont={true} />
          <Btn text="Continue" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
